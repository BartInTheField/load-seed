<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <div class="loading-screen">
        <header class="logo-container">
            <img src="/images/logo.png" alt="Logo">
        </header>

        <div class="content-container">
            <section class="board server-info">
                <header class="title">Server Info</header>
                <div class="content">

                </div>
            </section>

            <section class="board-divider"></section>

            <section class="board server-rules">
                <header class="title">Rules</header>
                <div class="content">
                    <ul class="rules">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
        </div>

        <div class="loading-bar">
            <div id="progressbar" class="progress-bar"></div>
            <span id="status" class="status">Sending client info...</span>
            <span id="percentage" class="percentage">99%</span>
        </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="scripts/contentloaded.js"></script>
    <script src="scripts/demo.js"></script>
    <!-- endbuild -->
</body>
</html>
